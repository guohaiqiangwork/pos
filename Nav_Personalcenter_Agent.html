	<script type="text/javascript">
		mui.init();
		/**
		 * 重写mui.back()，一秒内连续点击两次，退出应用，仅安卓有效；
		 */
		var first = null;
		mui.back = function() {
			if(!first) {
				first = new Date().getTime();
				/**
				 * 自动消失提示信息
				 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.toast
				 */
				plus.nativeUI.toast("再按一次退出应用");
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					/**
					 * 退出应用，仅安卓有效；
					 * http://www.html5plus.org/doc/zh_cn/runtime.html#plus.runtime.quit
					 */
					plus.runtime.quit();
				}
			}
		};
		//滚动条滚动
		(function($) {
			$(".mui-scroll-wrapper").scroll({});
		})(mui);
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色，颜色
			plus.navigator.setStatusBarBackground('#078ffe');
			plus.navigator.setStatusBarStyle('light');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
		console.log(customerId)
		//获取用户信息
		if(customerId != null) {
			mui.ajax(ajax_url + 'appCustomer/getCustomer', {
				data: {
					customerId: customerId,
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					if(true == data.success) {
						var Customer_info = data.obj;
						myStorage.setItem('Customer_info', Customer_info);
						//用户名
						if(data.obj.name == "" || data.obj.name == null) {
							$("#user_name").html("<span class='go_url' data-url='user_real_name.html'>去实名认证</span>")
						} else {
							$("#user_name").html(data.obj.name)
						}
						//运营小库、调拨机具显示与否
						if(2 == data.obj.type) {
							$("#my_agent span").html("我的合伙人");
							$("#my_agent img").attr("src","img/icon_personal_top06.png");
							$("#library").show();
							$("#transfers_machine").hide();
							validatorReportCenterExistByCustomer();
						} else if(3 == data.obj.type) {
							$("#my_agent span").html("我的盟友");
							$("#my_agent img").attr("src","img/icon_personal_top05.png");
							$("#transfers_machine").show();
//							$("#tools_account").show();
							$("#library").hide();
							if(Customer_info.levelSet != null) {
								$("#user_name").after("<img class='user_head_icon' src='" + img_url + Customer_info.levelSet.imgUrl[0] + "'/>")
							} else {
								$("#user_name").after("<img class='user_head_icon' src='" + img_url + "level_v0.png'/>")
							}
							mui('.user_head_icon')[0].addEventListener('tap', function() {
								location.href = "grade_rule.html"
							});
						} //账户金额
						if(myStorage.getItem('Customer_info').money != null) {
							$(".money").html(myStorage.getItem('Customer_info').money)
						}
						//消息条数
						var message_num=data.obj.lestMagCreateTime;
						if(message_num>0){
							$(".red_dot").show();
							$(".red_dot").html(message_num);
						}
						//最新一条消息时间
//						var message_look_time = "";
//						if(myStorage.getItem('message_look_time') != null) {
//							message_look_time = myStorage.getItem('message_look_time');
//						} else {
//							message_look_time = timestampToTime(Customer_info.lestReadMsgTime)
//						}
//						console.log(message_look_time)
//						var message_new_time = timestampToTime(Customer_info.lestMagCreateTime);
//						console.log(message_new_time)
//						compareTime(message_new_time, message_look_time)
					}
					if(false == data.success) {
						mui.toast(data.msg)
					}
				},
				error: function(xhr, type, errorThrown) {
					if(xhr.status != '0')
						mui.toast('服务器走丢了')
				}
			});
			console.log(myStorage.getItem('Customer_info'))
		}

		//判断会员是不是运营小库
		function validatorReportCenterExistByCustomer() {
			mui.ajax(ajax_url + 'appCustomer/validatorReportCenterExistByCustomer', {
				data: {
					customerId: customerId
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					if(true == data.success) {
						console.log(data.obj)
						if(true == data.obj) {
							$("#reportCenter_profit_icon").show();
						} else {
							$("#reportCenter_profit_icon").hide();
						}
					}
					if(false == data.success) {
						mui.toast("会员信息不明确")
					}
				},
				error: function(xhr, type, errorThrown) {
					if(xhr.status != '0')
						mui.toast('服务器走丢了')
				}
