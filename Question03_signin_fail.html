<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>签到失败、刷卡器连接失败</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/rem_controle.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="bg_white">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">签到失败、刷卡器连接失败</h1>
		</header>

		<div class="mui-content bg_white p30 font30">
			<div class="bold pt25">签到失败、刷卡器连接失败</div>

			<div class="password_error_img">
				<img class="transaction_img" src="img/img_signin_fail.png" alt="" />
			</div>

			<div class="overflow">
				<div class="process_num">1</div>
				<div class="process_content">
					<div>排查方法参见 “<span class="bold">设备绑定失败、设备无法绑定</span>”</div>
				</div>
			</div>

			<div class="overflow">
				<div class="process_num">2</div>
				<div class="process_content">
					<div>如非上述情况，请商户退出客户端，重新打开蓝牙再登陆客户端尝试（切勿登录客户端后， 再打开蓝牙）</div>
				</div>
			</div>
			
			<div class="overflow">
				<div class="process_num">3</div>
				<div class="process_content">
					<div>重启机具或换机刷卡尝试</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/myStorage.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色
			plus.navigator.setStatusBarBackground('#078ffe');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
	</script>

</html>
