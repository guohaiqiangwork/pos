<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/mui.css" />

	</head>
	
	<body class="bg_white">

			<div>交易管理-交易明细查询中，查询返回码描述如下：</div>

			<div class="text_c">05 交易失败，请联系发卡行，或换卡操作</div>

			<div class="overflow mt25">

	<script type="text/javascript">

		function plusReady() {
			// 设置系统状态栏背景色
			plus.navigator.setStatusBarBackground('#078ffe');
		}

			plusReady();
