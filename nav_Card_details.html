	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>

	<script src="js/myStorage.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		var ws="",embed="";
		mui.init();
		mui.back = function() {
			if(embed)
				embed.close();
			location.href = "Nav_Card.html";
		};
		console.log(myStorage.getItem('card_httpurl'))
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色，颜色
			plus.navigator.setStatusBarBackground('#078ffe');
			plus.navigator.setStatusBarStyle('light');
			console.log(myStorage.getItem('card_httpurl'))
			if(myStorage.getItem('card_httpurl')) {
				var nwaiting = plus.nativeUI.showWaiting(); //打开原生加载等待框 
				ws = plus.webview.currentWebview(); //创建一个新的页面 
				embed = plus.webview.create(myStorage.getItem('card_httpurl'), " ", {
					top:"64px",
					bottom: "0px"
				}); //新的页面地址 
				embed.onclose = embedClose;
				ws.append(embed);
				plus.nativeUI.closeWaiting();
				// 页面关闭事件回调函数 
				function embedClose(e) {
				}
			} 
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
	</script>
