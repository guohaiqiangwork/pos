<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>交易显示“处理中”情况</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/rem_controle.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="bg_white">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">交易显示“处理中”情况</h1>
		</header>

		<div class="mui-content bg_white p30 font30">
			<div class="bold pt25">交易显示“处理中”</div>
			
			<div class="overflow">
				<div class="answer">答：</div>
				<div class="answer_content">
					<div>1 如平台、客户端查询银联二维码交易、快捷支付状态为：“处理中”，是因为交易订单生成后，持卡人并未进行支付（持卡人未扣款）实际为失败交易；</div>
					<div>2 银联二维码“处理中”：持卡人未扫码支付；</div>
					<div>3 快捷支付：持卡人会填写卡片信息交易。</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/myStorage.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色
			plus.navigator.setStatusBarBackground('#078ffe');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
	</script>

</html>
