	<script type="text/javascript">
		mui.init();
		/**
		 * 重写mui.back()，一秒内连续点击两次，退出应用，仅安卓有效；
		 */
		var first = null;
		mui.back = function() {
			if(!first) {
				first = new Date().getTime();
				/**
				 * 自动消失提示信息
				 * http://www.html5plus.org/doc/zh_cn/nativeui.html#plus.nativeUI.toast
				 */
				plus.nativeUI.toast("再按一次退出应用");
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if(new Date().getTime() - first < 1000) {
					/**
					 * 退出应用，仅安卓有效；
					 * http://www.html5plus.org/doc/zh_cn/runtime.html#plus.runtime.quit
					 */
					plus.runtime.quit();
				}
			}
		};
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色，颜色
			plus.navigator.setStatusBarBackground('#000');
			plus.navigator.setStatusBarStyle('light');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
		//信用卡链接
		if(customerId==null){
			customerId="";
		}
		mui('body').on('tap', '.help_content', function() {
			var url = this.dataset.url;
			var bankname=$(this).children(".bank_name").text();
			mui.ajax(ajax_url + 'appCustomer/submitCardUrlClick', {
				data: {
					'model.customer.id': customerId,
					'model.bankName': bankname
				},
				dataType: 'json', //服务器返回json格式数据
				type: 'post', //HTTP请求类型
				timeout: 10000, //超时时间设置为10秒；
				success: function(data) {
					console.log(data)
					if(true == data.success) {
						myStorage.setItem('card_httpurl', url);
						location.href = 'nav_Card_details.html';
					}
					if(false == data.success) {
						mui.toast(data.msg)
					}
				},
				error: function(xhr, type, errorThrown) {
					//					myStorage.clear();
					if(xhr.status != '0')
						mui.toast('服务器走丢了')
				}
			});
		});
