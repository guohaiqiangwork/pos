<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>如提醒“请求参数异常”</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<script src="js/rem_controle.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body class="bg_white">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">如提醒“请求参数异常”</h1>
		</header>

		<div class="mui-content bg_white p30 font30">
			<div class="bold pt25">请求参数异常，请重新尝试（098/099）</div>
			
			<div class="transaction_overrun_img">
				<img class="transaction_img" src="img/img_parameter_abnormal.jpg" alt="" />
			</div>

			<div class="overflow">
				<div class="answer">答：</div>
				<div class="answer_content">
					<div>1 请确认是否在机具上输入交易卡密码（无密码卡请输入 6 个 0 或随机 6 位数字）；</div>
					<div>2 提供交易卡片照片以判断是否支持交易；</div>
					<div>3 请升级至最新 IOS/安卓手机版本；</div>
					<div>4 如上述均不是，可提供以下信息邮件至闪电宝运营组核实：
						<div class="mt25">a 用户手机号</div>
						<div>b 客户端版本、手机品牌、固件版本</div>
						<div>c 交易时间、交易金额</div>
						<div>d 交易报错截图</div>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/myStorage.js"></script>
	<script src="js/custom.js"></script>
	<script type="text/javascript">
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色
			plus.navigator.setStatusBarBackground('#078ffe');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
	</script>

</html>
