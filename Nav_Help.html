	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		mui.init();
		mui.back = function() {
			var user_type = myStorage.getItem('Customer_info').type;
			if(1 == user_type) {
				location.href = "Nav_Personalcenter_Partners.html";
			} else if(2 == user_type || 3 == user_type) {
				location.href = "Nav_Personalcenter_Agent.html";
			}
		}
		// H5 plus事件处理
		function plusReady() {
			// 设置系统状态栏背景色，颜色
			plus.navigator.setStatusBarBackground('#078ffe');
			plus.navigator.setStatusBarStyle('dark');
		}
		if(window.plus) {
			plusReady();
		} else {
			document.addEventListener('plusready', plusReady, false);
		}
		//帮助中心页面
		mui('body').on('tap', '.help_content', function() {
			var url = this.dataset.url;
			location.href = url;
		});
		//从机具说明返回有key,常见问题无key
		var key = getQueryString("key");
		if(key == "help") {
			$("#item1mobile").addClass("mui-active");
			$("#item2mobile").removeClass("mui-active");
			$(".mui-control-item").eq(0).addClass("mui-active")
			$(".mui-control-item").eq(1).removeClass("mui-active")
		} else if(key == "question") {
			$("#item1mobile").removeClass("mui-active");
			$("#item2mobile").addClass("mui-active");
			$(".mui-control-item").eq(0).removeClass("mui-active")
			$(".mui-control-item").eq(1).addClass("mui-active")
		}
	</script>
