			mui.init();
			// H5 plus事件处理
			function plusReady() {
				// 设置系统状态栏背景色，颜色
				plus.navigator.setStatusBarBackground('#078ffe');
				plus.navigator.setStatusBarStyle('light');
			}
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			//选项卡切换

			mui('.mui-content-padded').pullToRefresh({
				up: {
					callback: function() {
						var _this = this;
						console.log(this)
						setTimeout(function() {
							console.log(flag)
							if(flag) {
								if("item1mobile" == tab_id) {
									getCustomerIncome();
								} else if("item2mobile" == tab_id) {
									getHezuoLowerCustomerMoney();
								}
							}
							_this.endPullUpToRefresh(!flag);
						}, 500);
					}
				}
			});
			//切换选项卡
			mui('body').on('tap', 'a', function(e) {
				pageNo = 1;
				flag = true;

					tab_id = "item1mobile";
					$("#item1mobile").html("");
					getCustomerIncome();
				} else if("getHezuoLowerCustomerMoney" == this.id) {
					tab_id = "item2mobile";
					$("#item2mobile").html("");
					getHezuoLowerCustomerMoney();
				}
				mui('.mui-content-padded').pullToRefresh().refresh(true);
			});

			var starttime = myStorage.getItem('profit_time')[0];
			var endtime = myStorage.getItem('profit_time')[1];
			console.log(starttime, endtime)
			var key = getQueryString("key");

			//获取会员收益明细列表
			function getCustomerIncome() {
				mui.ajax(ajax_url + 'appCustomer/getCustomerIncome', {
					data: {
						"model.customer_id": customerId,
						"model.type": 1,
						"model.startTime": starttime,
						"model.endTime": endtime,
						"model.pos_type": '2',
						"page.pageNo": pageNo
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					timeout: 10000, //超时时间设置为10秒；
					success: function(data) {
						if(true == data.success) {
							if(0 == data.obj.results.length) {
								flag = data.obj.haveNextPage;
								var listnone = '<div class="list-none" style="display:block">' +
									'<img class="icon_none icon_none_mt" src="img/icon_none_address.png">' +
									'<div class="fonts">空空如也</div>' +
									'</div>';
								$("#item1mobile").append(listnone);
								$(".mui-pull-bottom-tips").hide();
							} else {
								if(data.obj.totalRecord > 10) {
									$(".mui-pull-bottom-tips").show();
								} else {
									$(".mui-pull-bottom-tips").hide();
								}
								//是否有下一页
								pageNo++;
								flag = data.obj.haveNextPage;
								var results = data.obj.results;
								for(var i = 0; i < results.length; i++) {
									if(2 == results[i].type) {
										//激活机具记录
										var my_profitlist = '<div class="my_profit bg_white">' +
											'<div class="my_profit_title">' +
											'<div class="mark_pay"><img class="img" src="img/icon_profit_activate.png" alt="" /></div>' +
											'<div class="my_profit_pay_name">&nbsp;激活费</div>' +
											'<div class="my_profit_pay_date right">' + timestampToTime(results[i].createTime) + '</div>' +
											'</div>' +
											'<div class="my_pay_detail overflow">' +
											'<div class="pay_detail_left left">' +
											'<div class="library_content_name">机具编号：' + results[i].posCode + '</div>' +
											'</div>' +
											'<div class="pay_detail_right left">+<span>' + results[i].money + '</span>元</div>' +
											'</div>' +
											'</div>';
										$("#item1mobile").append(my_profitlist);
									} else {
										console.log(results[i])
										//刷卡记录
										if(1001 == results[i].tradeType && 1 == results[i].isVipTrade) {
											//刷卡支付收款--VIP
											var my_profitlist = '<div class="my_profit bg_white">' +
												'<div class="my_profit_title">' +
												'<div class="mark_pay"><img class="img" src="img/icon_profit_vip1.png" alt="" /></div>' +
												'<div class="my_profit_pay_name">VIP刷卡支付</div>' +
												'<div class="my_profit_pay_date right">' + timestampToTime(results[i].createTime) + '</div>' +
												'</div>' +
												'<div class="my_pay_detail overflow">' +
												'<div class="pay_detail_left left">' +
												'<div class="library_content_name">交易额：<span>' + results[i].tradeAmt + '</span>元</div>' +
												'<div class="library_content_name">分润：<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'<div class="pay_detail_right left">+<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'</div>';
											$("#item1mobile").append(my_profitlist)
										}
										if(1001 == results[i].tradeType && 2 == results[i].isVipTrade) {
											//刷卡支付收款--非VIP
											var my_profitlist = '<div class="my_profit bg_white">' +
												'<div class="my_profit_title">' +
												'<div class="mark_pay"><img class="img" src="img/icon_profit_card.png" alt="" /></div>' +
												'<div class="my_profit_pay_name">刷卡支付</div>' +
												'<div class="my_profit_pay_date right">' + timestampToTime(results[i].createTime) + '</div>' +
												'</div>' +
												'<div class="my_pay_detail overflow">' +
												'<div class="pay_detail_left left">' +
												'<div class="library_content_name">交易额：<span>' + results[i].tradeAmt + '</span>元</div>' +
												'<div class="library_content_name">分润：<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'<div class="pay_detail_right left">+<span>' + (Number(results[i].money) + Number(results[i].second)).toFixed(2) + '</span>元</div>' +
												'</div>' +
												'</div>';
											$("#item1mobile").append(my_profitlist)
										} else if(1013 == results[i].tradeType && 1 == results[i].isVipTrade) {
											//云闪付支付收款--VIP
											var my_profitlist = '<div class="my_profit bg_white">' +
												'<div class="my_profit_title">' +
												'<div class="mark_pay"><img class="img" src="img/icon_profit_vip.png" alt="" /></div>' +
												'<div class="my_profit_pay_name">VIP云闪付</div>' +
												'<div class="my_profit_pay_date right">' + timestampToTime(results[i].createTime) + '</div>' +
												'</div>' +
												'<div class="my_pay_detail overflow">' +
												'<div class="pay_detail_left left">' +
												'<div class="library_content_name">交易额：<span>' + results[i].tradeAmt + '</span>元</div>' +
												'<div class="library_content_name">分润：<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'<div class="pay_detail_right left">+<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'</div>';
											$("#item1mobile").append(my_profitlist)
										} else if(1013 == results[i].tradeType && 2 == results[i].isVipTrade) {
											//云闪付支付收款--非VIP
											var my_profitlist = '<div class="my_profit bg_white">' +
												'<div class="my_profit_title">' +
												'<div class="mark_pay"><img class="img" src="img/icon_profit_cloud.png" alt="" /></div>' +
												'<div class="my_profit_pay_name">云闪付</div>' +
												'<div class="my_profit_pay_date right">' + timestampToTime(results[i].createTime) + '</div>' +
												'</div>' +
												'<div class="my_pay_detail overflow">' +
												'<div class="pay_detail_left left">' +
												'<div class="library_content_name">交易额：<span>' + results[i].tradeAmt + '</span>元</div>' +
												'<div class="library_content_name">分润：<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'<div class="pay_detail_right left">+<span>' + results[i].money + '</span>元</div>' +
												'</div>' +
												'</div>';
											$("#item1mobile").append(my_profitlist)
										} else if(1010 == results[i].tradeType) {
											//支付宝支付收款--此处不处理
										} else if(1002 == results[i].tradeType) {
											//微信支付收款--此处不处理
										} else if(2001 == results[i].tradeType) {
											//取现--此处不处理
										} else if(1014 == results[i].tradeType) {
											//银联二维码--此处不处理
										}
									}
								}
							}
						}
						if(false == data.success) {
							mui.toast(data.msg)
						}

					}
